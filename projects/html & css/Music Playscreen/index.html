<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MUSIC PLAYSCREEN</title>
</head>

<body>
    <div class="screen">
        <header class="headIcon">
            <img class="icon" src="assets/downArrow.png" alt="downArrow">
            <img class="icon" src="assets/menu.png" alt="menu">
        </header>
        <main>
            <img class="trackimg" src="assets/track.png" alt="f1 movie">
            <section class="elements">
                <div class="songinfo">
                    <h1>F1 main theme</h1>
                    <h2>Hans zimmer</h2>
                </div>
                <div class="settings">
                    <img class="icon" src="assets/settings.png" alt="settings">
                </div>
            </section>
            <audio src="assets/music.mp3"></audio>
        </main>
        <section class="controls">
            <img class="icon" src="assets/suffle.png" alt="suffle">
            <div class="mainControl">
                <img class="icon" src="assets/previous.png" alt="backward">
                <img class="icon" id = "playPause" src="assets/play-button.png" alt="playPause">
                <img class="icon" src="assets/fast-forward.png" alt="forward">
            </div>
            <img class="icon" src="assets/repeat.png" alt="repeat">
        </section>
        <footer>
            <img class="icon" src="assets/volume.png" alt="volumn">
            <img class="icon" src="assets/heart.png" alt="like">
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
