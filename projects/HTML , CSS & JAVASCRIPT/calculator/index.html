<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <button id = "clear">clear</button>
    <main class="calcBody">
        <section class="displayScreen">

        </section>
        <section class="buttons">
            <div class="buttonRow">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button operator="%"><img src="assets/percentage.png" alt="percent"></button>
            </div>
            <div class="buttonRow">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button operator="*"><img src="assets/cancel.png" alt="multiplication"></button>
            </div>
            <div class="buttonRow">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button operator="-"><img src="assets/minus.png" alt="subtraction"></button>
            </div>
            <div class="buttonRow">
                <button>0</button>
                <button>.</button>
                <button operator="+"><img src="assets/add.png" alt="addition"></button>
                <button operator="="><img src="assets/equal.png" alt="equal"></button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
