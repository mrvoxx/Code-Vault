<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Playwrite+US+Trad+Guides&display=swap"
        rel="stylesheet">

    <title>Document</title>

    <style>
        /* This applies to all elements */
        * {
            margin: 0px;      /* Removes default margin */
            padding: 0px;     /* Removes default padding */
            line-height: 50px; /* Gives height between lines */
        }

        /* Styling section box */
        section {
            background-color: aqua;
            margin: 5px;     /* Space outside the section */
            padding: 5px;    /* Space inside the section */
        }

        /* Styling for all <h1> */
        h1 {
            letter-spacing: 5px;  /* Space between letters */
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-style: italic;
            font-size: medium;
            font-weight: 200;
            text-decoration: overline; /* Line above the text */
            color: white;
            background-color: blueviolet;

            margin: 5px; /* Outer space */
            padding: 5px; /* Inner space */
            border: 5px solid blue;

            /* box-sizing so padding + border will not increase width */
            box-sizing: border-box;
        }

        /* Footer font from Google fonts */
        footer {
            font-family: "Playwrite US Trad Guides", cursive;
        }
    </style>
</head>

<body>

    <!-- First section containing personal info -->
    <section>

        <!-- Personal information container -->
        <div class="personal">
            <h1>this is my heading</h1>
            <h3>this is my personal information</h3>
            <p>my name is ashwin kishor dangwal</p>
        </div>

        <!-- Second block about goals -->
        <div>
            <h3>personal goals</h3>
            <p>i want to be one of the best <strong>web developer</strong></p>
        </div>

    </section>

    <!-- Page footer area -->
    <footer>
        <h5>this is my footer</h5>
        <p>all right reserved</p>
    </footer>

</body>

</html>
