<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform elements</title>
    <style>
        /* Reset default spacing and apply common styles */
        * {
            margin: 20px;
            /* Space around all elements */
            padding: 0;
            /* Remove default padding */
            text-align: center;
            /* Center text */
            color: aliceblue;
            /* Text color */
            background-color: rgb(180, 122, 234);
            /* Page background */
            font-size: 5vh;
            /* Responsive font size */
        }

        /* Main heading size */
        h1 {
            font-size: 7vh;
        }

        /* Common style for all boxes */
        div {
            box-sizing: border-box;
            /* Include padding in width & height */
            height: 25vh;
            /* Height relative to viewport */
            width: 50vw;
            /* Width relative to viewport */
            padding: 30px;
            margin: 10px auto;
            /* Center horizontally */
            font-size: 50px;
            border-radius: 40px;
            /* Rounded corners */
            background-color: rgb(95, 66, 242);
        }

        /* TRANSLATE
        Moves element horizontally and/or vertically */
        #box1:hover {
            /* translateX(50px) → move right */
            /* translateY(100px) → move down */
            transform: translate(50px, 0px);
            /* Move right by 50px */
            transition: 0.6s;
            /* Smooth animation */
        }

        /* ROTATE
        Rotates element around an axis */
        #box2:hover {
            /* rotateX() → 3D rotate on X-axis */
            /* rotateY() → 3D rotate on Y-axis */
            transform: rotateZ(10deg);
            /* Rotate in 2D (Z-axis) */

            /* transform-origin controls rotation point */
            /* transform-origin: left top; */

            transition: 0.6s;
        }

        /* SCALE
        Increases or decreases size */
        #box3:hover {
            /* scaleX(2) → double width */
            /* scaleY(4) → 4× height */
            transform: scale(0.5, 0.5);
            /* Shrink to 50% */
            transition: 0.6s;
        }

        /* SKEW
        Tilts element along X or Y axis */
        #box4:hover {
            /* skewX() → tilt horizontally */
            transform: skewY(10deg);
            /* Tilt vertically */
            /* skew(x, y) → both directions */
            transition: 0.6s;
        }

        /* MULTIPLE TRANSFORMS
        More than one transform applied together
        IMPORTANT: order matters */
        #box5:hover {
            transform: translateX(50px) rotate(10deg) scale(1.2);
            transition: 0.6s;
        }
    </style>
</head>

<body>
    <h1>using transform property</h1>
    <br>
    <h2>using translate property</h2>
    <div id="box1"> box1</div>
    <br><br>
    <h2>using rotate property</h2>
    <div id="box2"> box2</div>
    <br><br>
    <h2>using scale property</h2>
    <div id="box3"> box3</div>
    <br><br>
    <h2>using skew property</h2>
    <div id="box4"> box4</div>
    <br><br>
    <h2>using multiple properties</h2>
    <div id="box5"> box5</div>
</body>

</html>
