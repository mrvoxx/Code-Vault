<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media query</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: aliceblue;
            font-size: 4vh;
            text-align:center;

        }

        header {
            text-align: center;
            height: 25vh;
            background-color: darkgray;
        }

        h1{
            font-size: 12vh;
        }

        ul li{
            margin:1% 0px;
            font-size: 3vh;
            display: inline-block;
            background-color:rgb(119, 119, 112);
            padding: 10px 30px;
            border-radius: 30px;
            
        }

        main {
            display: inline-block;
            width: 60%;
            height: 50vh;
            background-color: rgb(221, 213, 107);
            padding: 20px;
            box-sizing: border-box;
            vertical-align: top;
        }

        aside {
            display: inline-block;
            width: 40%;
            height: 50vh;
            background-color: darkseagreen;
            padding: 20px;
            box-sizing: border-box;
            vertical-align: top;
        }


        footer {
            background-color: darkkhaki;
            height: 25vh;
            padding: 40px 10px;
        }

        li:hover{
            background-color: darkgray;
            color: black;
            font-size: 4vh;
            transition: 0.8s;
            cursor: pointer;
        }

        @media(max-width : 376px){
            h1::before{
                content: "media query activated";
                font-size: 10px;
            }
            h1{
                font-size: 10vh;
            }
            ul li{
                font-size: 2vh;
                padding: 10px 20px;
            }

            li:hover{
            background-color: darkgray;
            color: black;
            font-size: 3vh;
            transition: 0.8s;
            cursor:grab;
        }
        }
    </style>
</head>

<body>
    <header>
        <h1>header</h1>
        <nav>
            <ul>
                <li>home</li>
                <li>about</li>
                <li>contact</li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <p>section 1</p>
        </section>

        <section>
            <p>section 2</p>
        </section>

        <section>
            <p>section 3</p>
        </section>
    </main><aside>
        sidebar
    </aside>
    <footer>
        <p>footer</p>
    </footer>
</body>

</html>
