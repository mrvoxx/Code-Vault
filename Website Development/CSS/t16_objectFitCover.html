<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object-fit explained</title>

    <style>
        /* ====== PAGE RESET & BASIC STYLES ====== */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f3f3f3;
            padding: 20px;
            text-align: center;
        }

        h1{
            margin-bottom: 30px;
        }

        h2{
            margin: 20px 0 10px;
        }

        /* ====== COMMON IMAGE CONTAINER ====== */
        .box{
            width: 300px;
            height: 200px;
            border: 2px dashed black;
            margin: 15px auto;
            overflow: hidden; /* hides overflow if image exceeds box */
        }

        /* ====== COMMON IMAGE STYLE ====== */
        img{
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        /* object-fit: fill
           - Default behavior
           - Image stretches to fill container
           - Aspect ratio is NOT preserved (image may distort)
        */
        .fill{
            object-fit: fill;
        }

        /* object-fit: contain
           - Entire image is visible
           - Aspect ratio IS preserved
           - May leave empty space inside container
        */
        .contain{
            object-fit: contain;
            background-color: #ddd;
        }

        /* object-fit: cover
           - Fills the container completely
           - Aspect ratio IS preserved
           - Some parts of image may be cropped
        */
        .cover{
            object-fit: cover;
        }

        /* object-fit: none
           - Image keeps original size
           - Does NOT scale
           - Can overflow container
        */
        .none{
            object-fit: none;
        }

        /* object-fit: scale-down
           - Chooses the smaller result of "none" or "contain"
           - Image will not be larger than original size
        */
        .scale-down{
            object-fit: scale-down;
        }

        /* ====== OBJECT POSITION ======
           Controls which part of image is visible when cropped
        */
        .position{
            object-fit: cover;
            object-position: top left; /* try: center, bottom right */
        }
    </style>
</head>
