<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Basics</title>

    <style>
        /* ===============================
           GLOBAL STYLES
           =============================== */
        *{
            color: aliceblue;
            margin: 20px;
            padding: 0;
            text-align: center;
            background-color: rgb(240, 185, 117);
        }

        /* ===============================
           COMMON DIV STYLE
           ===============================
           All boxes share these properties
        */
        div{
            background-color: rgb(74, 215, 215);
            box-sizing: border-box;
            margin: 30px auto;
            padding: 50px;
            font-size: 5vh;
            border: 1px dashed black;
            border-radius: 50%; /* makes circular shape */
            width: 30vw;
            height: 30vh;
        }

        /* ===============================
           BOX 1 – BASIC ANIMATION
           ===============================
           animation-name → which keyframe to use
           animation-duration → how long animation runs
        */
        #box1{
            animation-name: slidefromRightToLeft;
            animation-duration: 4s;
        }

        /* Moves element from right to its normal position */
        @keyframes slidefromRightToLeft{
            from{
                transform: translateX(200px);
            }
        }

        /* ===============================
           BOX 2 – INFINITE + ALTERNATE
           ===============================
           iteration-count: infinite → never stops
           direction: alternate → forward then backward
        */
        #box2{
            animation-name: slidefromLeftToRight;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        @keyframes slidefromLeftToRight {
            to{
                transform: translateX(200px);
            }
        }

        /* ===============================
           BOX 3 – SCALE + TIMING FUNCTION
           ===============================
           cubic-bezier → custom animation speed curve
           alternate-reverse → starts from end frame
        */
        #box3{
            animation-name: growing;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
            animation-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
        }

        @keyframes growing {
            20%{
                transform: scale(.5); /* shrink element */
            }
        }

        /* ===============================
           BOX 4 – COLOR CHANGE ANIMATION
           ===============================
           Multiple keyframe percentages
        */
        #box4{
            animation-name: changecolor;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }

        @keyframes changecolor {
            20%{ background-color: rgb(88, 226, 226); }
            40%{ background-color: rgb(102, 95, 232); }
            60%{ background-color: rgb(80, 217, 68); }
        }

        /* ===============================
           BOX 5 – GLOW EFFECT
           ===============================
           box-shadow used for glow animation
           animation-play-state can pause animation
        */
        #box5{
            animation-name: glowingeffect;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            /* animation-play-state: paused; */ /* uncomment to pause */
        }

        @keyframes glowingeffect {
            30%{
                box-shadow: 5px 5px 3px 1px blueviolet;
            }
        }

        /* ===============================
           BOX 6 – MULTIPLE PROPERTIES
           ===============================
           background-color + transform together
           animation-delay → starts after delay
        */
        #box6{
            animation-name: slideChangeColor;
            animation-duration: 2s;
            animation-delay: 0.4s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: cubic-bezier(1, 0.01, 0, 1);
        }

        @keyframes slideChangeColor{
            from{
                background-color: rgb(254, 2, 2);
            }

            to{
                background-color: chartreuse;
                transform: translateX(200px);
            }
        }
    </style>
</head>

<body>
    <h1>Using CSS Animation Properties</h1>

    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>
    <div id="box4">box4</div>
    <div id="box5">box5</div>
    <div id="box6">box6</div>
</body>
</html>
