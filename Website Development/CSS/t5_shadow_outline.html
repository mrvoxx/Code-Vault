<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadows and outline</title>

    <style>
        /* Styling all div boxes */
        div{
            border: 1px solid black;   /* Simple border around box */
            border-radius: 20px;       /* Rounded corners */
            padding: 30px;             /* Space inside the box */
            margin: 15px;              /* Space outside the box */
            text-align: center;        /* Text moves to center */
        }

        /* Normal outer shadow */
        #box1{
            /* x-offset | y-offset | blur | spread | color */
            box-shadow: 10px 10px 6px -2px blueviolet;
        }

        /* Inner shadow (shadow goes inside the box) */
        #box2{
            box-shadow: 10px 10px 6px -2px blueviolet inset;
        }

        /* Softer black shadow with transparency */
        #box3{
            box-shadow: 8px 10px 6px -2px rgba(0,0,0, 0.6);
        }

        /* Text shadow only */
        #box4{
            /* color | x-offset | y-offset | blur */
            text-shadow: cyan 2px 1px 1px;
            outline: 2px solid black;
            outline-offset: 5px;
            outline-style: dotted;
            outline-width: 3px;
        }

        div:hover{
            text-shadow: rgb(255, 9, 9) 2px 1px 1px !important;
            box-shadow: 10px 10px 6px -2px rgb(28, 25, 228) !important;
            cursor: pointer;

        }

    </style>
</head>
<body>

    <!-- Boxes to show different shadow styles -->
    <div id="box1"> this is a box</div>
    <div id="box2"> this is a box</div>
    <div id="box3"> this is a box</div>
    <div id="box4"> this is a box</div>

</body>
</html>
