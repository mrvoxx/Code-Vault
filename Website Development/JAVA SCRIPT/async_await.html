<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>asynchronous programming</title>
</head>
<body>
    <h1>this is a javascript OOPS</h1>
    <div class="console">check out console in inspect for output</div>
    <script>
        function getData(dataId){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    console.log("data is : ",dataId);
                    resolve("success");
                },5000);
            });
        }

        async function Mydata(){

            await getData(1);

            await getData(2);

            await getData(3);

            await getData(4);

            await getData(5);

            await getData(6);

        }

        Mydata();

    </script>
</body>
</html>
