<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>asynchronous programming</title>
</head>
<body>
    <h1>this is a javascript OOPS</h1>
    <div class="console">check out console in inspect for output</div>
    <script>
        console.log("step 1");
        console.log("step 2");
        function hello(){
            console.log("hello world");
        }

        setTimeout(hello,2000);


        console.log("step 3");
        console.log("step 4");


        function getData(data,getNextData){
            setTimeout(() => {
                console.log("Data : ",data);
                console.log("Data retrival successful");
                if(getNextData){
                    getNextData()
                }
            }, 2000);
        }

        //callback HELL
        getData(1,()=>{
            getData(2,()=>{
                getData(3);
            });
        });
    </script>
</body>
</html>
