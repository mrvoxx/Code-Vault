<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>constructor</title>
</head>
<body>
    <h1>this is a javascript OOPS</h1>
    <div class="console">check out console in inspect for output</div>
    <script>
        class car{
            constructor(brand){
                console.log(this.brand = brand);
            }
            start(){
                console.log("brrrrmmmm BRRRRMMMMMMM !!");
            }

            stop(){
                console.log("car has been stoped");
            }
        }

        let fortuner = new car("toyota");
        fortuner.start();
    </script>
</body>
</html>
