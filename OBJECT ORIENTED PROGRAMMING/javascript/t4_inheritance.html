<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>inheritance</title>
</head>
<body>
    <h1>this is a javascript OOPS</h1>
    <div class="console">check out console in inspect for output</div>
    <script>
        class parent{

            constructor(name){
                console.log("parent constructor Started !!");
                this.name = name;
                console.log("my name is ",this.name);
                console.log("parent constructor exited !!");
            }
            hello(){
                console.log("hello world");
            }
            
            eat(){
                console.log("I'AM EATING !!");
            }
        }

        class child extends parent{
            constructor(name){
                console.log("child constructor Started !!");
                super(name)
                console.log("child constructor exited !!");
            }

            work(){
                super.eat();
                console.log(" WORKING !!");
            }
        }

        let childObj = new child("ashwin");
        childObj.hello();
        childObj.work();
    </script>
</body>
</html>
